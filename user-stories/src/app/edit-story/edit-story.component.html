<div *ngIf="userstory">
  <mat-dialog-content>
    <h2>Criar Nova História</h2>
    <form #update="ngForm" (ngSubmit)="updateStory()" method="POST" >
  
      <div>
        <mat-form-field class="full" appearance="outline">
          <mat-label>Código</mat-label>
          <input type="text" matInput name="storyId" [(ngModel)]="userstory.storyId">
        </mat-form-field>
      </div>
  
      <div>
        <mat-form-field class="full" appearance="outline" >
          <mat-label>Descrição</mat-label>
          <textarea type="text" matInput name="description" rows="6" cols="35" [(ngModel)]="userstory.description">{{userstory.description}}</textarea>
        </mat-form-field>
      </div>
  
      <div class="btns">
        <div>
          <button mat-raised-button color="accent">Atualizar</button>
        </div>        
        <div>
          <button mat-stroked-button color="accent" (click)="closeModal($event)">Fechar</button>
        </div>        
      </div>
    </form>
    
  </mat-dialog-content>
</div>
